<!doctype html>
<html>
<head>
<title>WOD 2 - Starter Code</title>
<link href="https://fonts.googleapis.com/css?family=Kanit:600&display=swap" rel="stylesheet">
<style>
	.button {
		
		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -50px;
		margin-left: -200px; 
		padding: 5px 40px; 
		border-radius: 25px; 
		border: none;
		background-color: rgb(81,147,209);
		color: white;
		font-size: 50px;
		font-family: 'Kanit', sans-serif;

	}

	.button:active {
		background-color: blue;
		transform: translateY(2px);
}
</style>
</head>
<body>
<button class="button">Subscribe Now</button>



</body>
</html>
